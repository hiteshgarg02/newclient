<div data-ng-controller="viewclientinfocontroller">
		<div class="login-top agileits">
			<h3>Search for Clients</h3>
			<!-- Search Criteria  -->
			<!-- Country Selection -->
	Select Country : <select data-ng-options="item as item.description for item in countryselection" data-ng-model="ctryselection" data-ng-change="ctrySelected(ctryselection)" id="selectedCtry" aria-invalid="false" aria-required="true" required>
						<option value="S">Select</option>					
					</select>
			<br>
			<!-- Filter for searching on the basis of keywords in the records -->
			
			<div data-ng-show="viewRecords">
			<br>
			Filter: <input type="text" data-ng-model="filterText" placeholder='Filter text'>
			<a title="The filter text box can be used to filter the displayed records. You can type in the text box and only the records which match the input text will be displayed in the table below. To get all the records again, you can clear the text box." style="vertical-align:top" ></a>&nbsp;
			
			<!-- Data Table  -->
				<div>
				<br><br>
					<table width="100%" cellspacing="1" border="1" summary="Client data table" style="margin-bottom: 1em; table-layout: fixed; word-wrap: break-word;">
						<thead>
							<tr>
								<th scope="col"> Name</th>
								<th scope="col"> Organization</th>
								<th scope="col"> Address</th>
								<th scope="col"> Phone number</th>
								<th scope="col"> Country</th>
								<th scope="col"> Comments</th>
							</tr>
						</thead>
						<tbody>
						<tr data-ng-repeat="x in showClientDataList | filter:filterText">
								<td>{{x.name}}</td>
								<td>{{x.organisation}}</td>
								<td>{{x.address}}</td>
								<td>{{x.phone}}</td>
								<td>{{x.country}}</td>
								<td>{{x.comment}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		
		</div>
			
			
		</div>
